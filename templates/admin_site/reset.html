<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Reset Password</title>
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong id="g_msg">Message : {{ message }}</strong>
        <button class="closebutton" type="button" onclick="parentNode.remove()" class="close" data-dismiss="alert"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
    <form action="" method="post">{% csrf_token %}
        <div class="row">
            <div class="form-group">
                <label>New Password :</label>
                <input type="password" id="new_password" class="form-control" name="new_password" placeholder="">
            </div>
            <div class="form-group">
                <label>Confirm Password :</label>
                <input type="password" id="confirm_password" class="form-control" name="confirm_password"
                    placeholder="">
            </div>
            <div class="form-group">
                <button id="submit_btn" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
